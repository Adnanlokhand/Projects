<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Weight Converter</title>
    <style>
        body{
            margin-top: 70px;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1 class="display-4 text-center mb-3">Weight Converter</h1>
            
                <form>
                    <div class="form-group">
                       <input id="lbsinput" class="form-control form-control-lg" placeholder="Enter Pounds" type="number">
                      
                    </div>
                </form>
                <div id="output">
                    <div class="card bg-primary mb-2">
                        <div class="card-block">
                            <h4>Grams</h4>
                            <div id="gmoutput"></div>
                        </div>
                    </div>
               
                
                    <div class="card bg-success mb-2">
                        <div class="card-block ">
                            <h4>KiloGrams</h4>
                            <div id="kgoutput"></div>
                        </div>
                    </div>
               
                
                    <div class="card bg-danger mb-2">
                        <div class="card-block">
                            <h4>Ounces</h4>
                            <div id="ozoutput"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    </div>
    <script>
        document.getElementById('output').style.visibility='hidden';
       document.getElementById('lbsinput').addEventListener('input',function(e){
        document.getElementById('output').style.visibility='visible';
          let lbs= e.target.value;
          document.getElementById('gmoutput').innerHTML=lbs/0.0022846;
          document.getElementById('kgoutput').innerHTML=lbs/2.20;
          document.getElementById('ozoutput').innerHTML=lbs*16;
       });
    </script>
    
</body>
</html>
